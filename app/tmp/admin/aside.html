
{% with url_name=request.resolver_match.url_name %}

<aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
    <div class="app-brand demo">
      <a href="" class="app-brand-link">
       
        <span class="app-brand-text demo menu-text fw-bolder ms-2">SFDS</span>
      </a>

      <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
        <i class="bx bx-chevron-left bx-sm align-middle"></i>
      </a>
    </div>

    <div class="menu-inner-shadow"></div>

    <ul class="menu-inner py-1">
      <!-- Dashboard -->

      <li class="menu-item active open">
        <a href="javascript:void(0);" class="menu-link menu-toggle">

          <div data-i18n="Layouts">Manage</div>

        <ul class="menu-sub">
          <li class="menu-item {% if url_name == 'soil' %}active{% endif %} ">
            <a href="{% url 'account:soil' %}" class="menu-link ">
              <div data-i18n="Without menu">Soil</div>
            </a>
          </li>

          <li class="menu-item {% if url_name == 'devices' %}active{% endif %} ">
            <a href="{% url 'account:devices' %}" class="menu-link">
              <div data-i18n="Container">Devices</div>
            </a>
          </li>
          <li class="menu-item  {% if url_name == 'profile' %}active{% endif %} ">
            <a href="{{user.get_absolute_url}}" class="menu-link">
              <div data-i18n="Without navbar">Account</div>
            </a>
          </li>
     
        </ul>
      </li>

 
   
      <!-- Misc -->

      <li class="menu-item">
        <a
          href=""
          class="menu-link"
        >
          <i class="menu-icon tf-icons bx bx-file"></i>
          <div data-i18n="Documentation">Documentation</div>
        </a>
