<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'assets/libs/OwlCarousel-2/dist/assets/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'dist/css/iconfont/tabler-icons.css' %}">
    <link rel="stylesheet" href="{% static 'dist/css/style.css' %}">
</head>
<body>

    {% include 'header.html' %}
    
    {% block content %}
    {% endblock %}
    
    {% include 'footer.html' %}

    <script src="{% static 'dist/js/jquery.min.js' %}"></script>
    <script src="{% static 'dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/libs/OwlCarousel-2/dist/owl.carousel.min.js' %}"></script>
    <script src="{% static 'dist/js/custom.js' %}"></script>

</body>
</html>
